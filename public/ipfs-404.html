      <strong>Redirecting...</strong>
      <script>
        const url = new URL(window.location.href);
        console.log(url.pathname);
        console.log(url.origin);
        const newUrl = url.origin + "/#" +url.pathname;
        console.log(newUrl);
        window.location.replace(newUrl);
      </script>
